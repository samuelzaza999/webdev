<!DOCTYPE html>
<html lang="ko">


<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            box-sizing: border-box; /*border를 포함한 사이징*/
        }
        .box{
            border: 10px solid red;
            width: 100px;
            height: 100px;
            padding: 1px;
            margin: 10px;
        }
        .span-box{
            display: block;
            border: 2px solid black;
            /*width: 100px;*/
            /*height: 100px;*/
            padding: 10px;
            margin: 10px;
        }
    </style>
</head>


<body>
<div class="box">
    box
</div>
<div class="span-box">
    span box
</div>
</body>
</html>
