<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="svg1.css">
<!--    figma, undraw 사이트로 svg 파일 받기-->
</head>

<body>
<div class="wrapper">
    <svg>
<!--        좌표, 색, 두께, 점선 거리, 시작점 조정 : 회전 구현-->
        <line x1="0" y1="10" x2="300" y2="10" stroke="black" stroke-width="3"
              stroke-dasharray="10 50" stroke-dashoffset="10"></line>
        <circle r="50" cx="100" cy="100" fill="transparent" stroke="red" stroke-width="1"
                stroke-dasharray="150" stroke-dashoffset="50"></circle>
    </svg>
</div>
</body>
</html>
